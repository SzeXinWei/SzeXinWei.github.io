<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome to Xw Profile</title>
    
  </head>

  <style>
    img{
        border-radius: 45%
    }

  </style>
  <body>
    <h1 style="text-align:center">Xw's Profile</h1>
    <table class="table table-dark table-hover">
        <tr>
            <td colspan = "4" style="text-align:center"><img src="images/glow photo.jpg" width="350" 
              height="280"></td>
          </tr>
          <tr>
            <th>Name</th>
            <td colspan="3">Xin Wei</td>
            
          </tr>
          <tr>
            <th>Relationship Status</th>
            <td><input type = "radio" name = "status" value = "single">Single</td>
            <td><input type = "radio" name = "status" value = "taken">Taken</td>
            <td><input type = "radio" name = "status" value = "complicated">Complicated</td>


    
    
          </tr>
    
          <tr>
            <th>Favourite Fruits</th>
            <td><input type = "checkbox" name = "fruits[]" value = "Apple">Apple</td>
            <td><input type = "checkbox" name = "fruits[]" value = "Pear">Pear</td>
            <td><input type = "checkbox" name = "fruits[]" value = "Mango">Mango</td>
          </tr>
          <tr>
              <th>Biography</th>
              <td colspan="3" style ="border: solid white 3px;
              width: 636px;
              padding: 30px;
              margin: 10px;">Hi! I'm Xin Wei and I like to gym! On my free days, I would carry Stephen in Valorant</td>
          </tr>
          <tr>
            <th>Favourite Video</th>
            <td colspan = "3" style="text-align:center"><iframe width="650" height="315"
                src="https://www.youtube.com/embed/jmjRahtehFg?autoplay=1&mute=1">
                </iframe></td>
          </tr>
          <tr>
            <td colspan = "4" style="text-align:center"><button type="button" class="btn btn-light">Submit</button></td>
          </tr>
          
      </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
